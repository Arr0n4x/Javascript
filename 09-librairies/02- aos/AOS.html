<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aos</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="AOS.css">
</head>
<body>
    <div class="vide">
        <h1>Librairie AOS JS</h1>
    </div>
    <div class="box" data-aos="fade-in"></div>
    <div class="box" data-aos="fade-up"></div>
    <div class="box" data-aos="flip-left"></div>
    <div class="box" data-aos="zoom-in-left"></div>
    <div class="box" data-aos="fade-up" data-aos-duration="3000"></div>
   
    

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="AOS.js"></script>
</body>
</html>
